<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Press+Start+2P&family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./sass/main.css" />

    <title>CryptoBear</title>
  </head>
  <body>
    <header class="section headerSection">
      <div class="container headerContainer">
        <a href="#" class="logoWrapper">
          <img src="./images/logo.png" alt="logo" class="logoImage" />
          <p class="logoText">cryptobear</p>
        </a>

        <nav>
          <ul class="headerNavigationList">
            <li class="headerNavigationListItem">
              <a href="#">About Event</a>
            </li>
            <li class="headerNavigationListItem">
              <a href="#">Discussion topics</a>
            </li>
            <li class="headerNavigationListItem">
              <a href="#">Our speakers</a>
            </li>
            <li class="headerNavigationListItem">
              <a href="#">Our sponsors</a>
            </li>
          </ul>
        </nav>
        <button type="button" class="burgerMenuBtn">
          <svg class="burgerMenuBtnIcon">
            <use href="./images/sprite.svg#icon-menu"></use>
          </svg>
        </button>
      </div>
    </header>
    <main>
      <div class="section heroSection">
        <img src="./images/leftShapes.png" alt="LShapes " class="leftShapes" />
        <img
          src="./images/rightShapes.png"
          alt="LShapes "
          class="rightShapes"
        />
        <div class="container heroContainer">
          <h1 class="heroTitle">
            Exclusive Conference 2023
            <span class="heroTitleAccent"> Crypto</span>
            <span class="heroTitleSubAccent">bear</span>
          </h1>
          <p class="heroText">
            Dubai,
            <span style="text-transform: uppercase">atlantis, the palm. </span>
          </p>
          <button type="button" class="button">buy ticket</button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
